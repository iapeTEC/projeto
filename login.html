<!doctype html>
<html lang="pt-BR">
<head>
<title>Login • Bolsistas</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/app.css">
<script src="assets/config.js"></script>
<script src="assets/api.js"></script>
<script src="assets/ui.js"></script>

</head>
<body>
<div class="container" style="max-width: 520px;">
  <div class="py-4"></div>
  <div class="text-center mb-3">
    <h1 class="h3" style="color:var(--navy); font-weight:800;"></h1>
    <div class="small-muted">Acesso restrito (diretores e editor).</div>
  </div>

  <div id="toastArea"></div>

  <div class="card">
    <div class="card-header">
      <strong>Entrar</strong>
    </div>
    <div class="card-body">
      <form id="loginForm" autocomplete="on">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input class="form-control" id="login" placeholder="admin" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input class="form-control" id="password" type="password" placeholder="••••••••" required>
        </div>
        <button class="btn btn-navy w-100" type="submit">Entrar</button>
        <div class="small text-muted mt-3">
          Se aparecer HTML em vez de JSON nos testes, revise o deploy do Web App.
        </div>
      </form>
    </div>
  </div>
</div>

<script>
(function(){
  // Se já estiver logado, manda para home
  if(window.Api.getToken() && window.Api.getUser()){
    window.location.href = "index.html";
    return;
  }

  const form = document.getElementById("loginForm");
  form.addEventListener("submit", async (ev)=>{
    ev.preventDefault();
    const login = document.getElementById("login").value.trim();
    const password = document.getElementById("password").value;

    try{
      const data = await window.Api.apiPost("login", { login, password });
      window.Api.setSession(data.token, data.user, data.expires_at);
      window.UI.toast("Login realizado.", "ok");
      setTimeout(()=> window.location.href = "index.html", 350);
    }catch(e){
      window.UI.toast(e.message || String(e), "err");
    }
  });
})();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
